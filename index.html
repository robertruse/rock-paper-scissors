<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2925de2dd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Score -->
      <div class="container-score panel">
        <h2 class="comp-score-txt">Comp score</h2>
        <h2 class="user-score-txt">User score</h2>

        <div class="slider-slot" id="slider-slot-comp">
          <div class="container-slider">
            <div class="slider" id="slider-comp"></div>
          </div>
        </div>
        <div class="slider-slot" id="slider-slot-user">
          <div class="container-slider">
            <div class="slider" id="slider-user"></div>
          </div>
        </div>

        <ul class="numbers-txt">
          <li>-</li>
          <li>-</li>
          <li>0</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>1</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>2</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>3</li>
          <li>-</li>
          <li>-</li>
        </ul>
      </div>

      <!-- Result -->
      <div class="container-result panel">
        <div class="lcd">
          <ul class="lcd-txt">
            <li id="icon-battery">
              <i class="fas fa-battery-half"></i>
            </li>
            <li>
              <p id="round">Rock, Paper, Scissors...</p>
            </li>
            <li>
              <p id="rezult">Shoot!</p>
            </li>
          </ul>
        </div>
      </div>

      <!-- Dials -->
      <div class="container-choice-comp">
        <div class="container-dial">
          <ul class="container-icons-comp">
            <li class="dial-icon" id="icon-rock">
              <i class="far fa-hand-rock fa-flip-horizontal"></i>
            </li>
            <li class="dial-icon" id="icon-paper">
              <i class="far fa-hand-paper"></i>
            </li>
            <li class="dial-icon" id="icon-scissors">
              <i class="far fa-hand-scissors fa-flip-vertical"></i>
            </li>
          </ul>
          <div class="dial-slot">
            <div class="dial" id="dial-comp">
              <div class="dial-rotate">
                <div class="icon-rectangle"></div>
              </div>
            </div>
          </div>
        </div>
        <h2>Comp</h2>
      </div>

      <div class="container-choice-user">
        <div class="container-dial">
          <ul class="container-icons-user">
            <li class="dial-icon" id="icon-rock">
              <i class="far fa-hand-rock fa-flip-horizontal"></i>
            </li>
            <li class="dial-icon" id="icon-paper">
              <i class="far fa-hand-paper"></i>
            </li>
            <li class="dial-icon" id="icon-scissors">
              <i class="far fa-hand-scissors fa-flip-vertical"></i>
            </li>
          </ul>
          <div class="dial-slot">
            <div class="dial" id="dial-user">
              <div class="dial-rotate">
                <div class="icon-rectangle"></div>
              </div>
            </div>
          </div>
        </div>
        <h2>User</h2>
      </div>

      <!-- Input -->
      <div class="container-input">
        <div class="container-btn">
          <div class="btn-slot">
            <div class="btn" id="reset">
              <div class="btn-inner">
                <div class="icon-circle"></div>
              </div>
            </div>
          </div>
          <h2>Reset</h2>
        </div>

        <div class="container-btn">
          <div class="btn-slot">
            <div class="btn choice" id="rock">
              <div class="btn-inner"></div>
            </div>
            <div class="btn choice" id="paper">
              <div class="btn-inner"></div>
            </div>
            <div class="btn choice" id="scissors">
              <div class="btn-inner"></div>
            </div>
          </div>
          <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
          </ul>
        </div>
      </div>

      <!-- Jack -->
      <div class="container-jack">
        <div class="container-btn">
          <div class="jack-slot">
            <div class="jack">
              <div class="jack-inner">
                <div class="rectangle-vertical"></div>
                <div class="rectangle-horizontal"></div>
                <div class="rectangle-45deg"></div>
                <div class="rectangle-horizontal"></div>
                <div class="rectangle-vertical"></div>
              </div>
            </div>
          </div>
          <!-- <i class="fas fa-headphones"></i> -->
          <div id="icon-headphones">
            <i class="fas fa-headphones-alt"></i>
          </div>
        </div>
      </div>
      <div class="hr-line"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
